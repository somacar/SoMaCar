{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="content_wrapper" style="display: none;">
        <div class="container">
            <div class="content_block row no-sidebar">
                <div class="fl-container">
                    <div class="row">
                        <div class="posts-block ">
                            <div class="contentarea">
                                <div class="row">
                                    <div class="span9 module_cont module_text_area">
                                        <div class="module_content">
                                            <input id="img-content" name="content" placeholder="Soma .."/>
                                        </div>
                                    </div>
                                    <div class="span3 module_cont module_text_area">
                                        <div class="module_content">
                                            <a id="img-submit"><i class="icon-check-circle"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fullscreen-gallery">
        <div class="fs_grid_gallery">
            <div class="ribbon_wrapper">
                <div id="ribbon_swipe"></div>
                <div class="ribbon_list_wrapper">
                    <ul class="fw_gallery_list">
                        <li data-count="1" class="slide1">
                            <a href="{% static 'img/soma.png' %}"><div id="img-container"></div></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="slider_info fw_slider_info">
                <div class="slider_data">
                    <h6 class="post_title">Fullscreen Post with Sidebar</h6>
                </div>
                <div class="slider_share">
                    <div class="blogpost_share">
                        <span>Share this:</span>
                        <a href="" class="share_facebook"><i
                                class="stand_icon icon-facebook-square"></i></a>
                        <a href="" class="share_pinterest"><i class="stand_icon icon-pinterest"></i></a>
                        <a href="" class="share_tweet"><i class="stand_icon icon-twitter"></i></a>
                        <a href="" class="share_gplus"><i class="icon-google-plus-square"></i></a>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="block_likes">
                    <div class="post-views"><i class="stand_icon icon-eye"></i> <span>7988</span></div>
                    <div class="gallery_likes gallery_likes_add already_liked">
                        <i class="stand_icon icon-heart"></i>
                        <span>138</span>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        img();
    </script>
{% endblock %}
